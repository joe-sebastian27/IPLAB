<!-- data validation using CSS -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bikes</title>
    <style>
        h1 {
            font-size: 1.5cm;
            font-family: monospace;
            color: rgb(32, 32, 32);
        }
    </style>
</head>

<body style="background-color: rgb(241, 156, 219);">
    <script lang="javascript">
        function validate() {
            var f1 = 1,
                f2 = 1,
                f3 = 1;
            if (document.myform.id.value == "" && document.myform.pwd.value == "") {
                f3 = 0;
            }
            if (document.myform.id.value == "") {
                f1 = 0;
            }
            if (document.myform.pwd.value == "") {
                f2 = 0;
            }
            if (f3 == 0) {
                alert("Please Enter Datas");
                document.myform.focus();
            } else if (f2 == 0) {
                alert("Invalid Password!!");
                document.myform.focus();
            } else if (f1 == 0) {
                alert("Invalid UserName!!");
                document.myform.focus();
            } else if (f1 == 1) {
                alert("Valid Input");
                document.myform.focus();
            }
        }
    </script>
    <h1><b><center>Welcome to Footballer's LogIn Page</center></b></h1>
    <h2><b>Please Enter Valid UserName and Password!:)</b></h2>
    <table align="center" style="color: rgb(241, 156, 219); font-size:0.8cm; font-family: Arial, Helvetica, sans-serif;width: 15cm; height:5cm  ;" bgcolor="black">
        <form name="myform">
            <tr>
                <td><b>User Name:</b></td>
                <td><input type="text" name="id"></td>
            </tr>
            <tr>
                <td><b>Password:</b></td>
                <td><input type="password" name="pwd"></td>
            </tr>
            <tr>
                <td>
                    <input type="submit" value="Submit" onclick="validate()">
                </td>
                <td>
                    <input type="reset" value="Reset">
                </td>
                <td>
                    <input type="button" value="Register" onClick="window.location.href='register.html';">
                </td>
            </tr>
        </form>
    </table>
</body>

</html>
